name: Release
on: 
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Export Game
    outputs:
      tag: ${{ steps.tag.outputs.new_tag }}
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Bump version and push tag
      id: tag
      uses: anothrNick/github-tag-action@1.61.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch

    - name: Build Game
      id: export
      uses: firebelley/godot-export@v5.2.1
      with:
        godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.1.1-stable/Godot_v4.1.1-stable_linux.x86_64.zip
        godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.1.1-stable/Godot_v4.1.1-stable_export_templates.tpz
        relative_project_path: ./game/
        cache: true
        archive_output: false
        relative_export_path: ./game/export

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./game/export/Web

  deploy:
      needs: build
      permissions:
        contents: write
        packages: write
        pages: write
        id-token: write

      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

      runs-on: ubuntu-latest
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v2

        - name: create release
          uses: ncipollo/release-action@v1.12.0
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            generateReleaseNotes: true
            tag: ${{ needs.build.outputs.tag }}
